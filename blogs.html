    />

    <!-- Font Awesome -->

      src="https://kit.fontawesome.com/b320532f78.js"

    <!-- Bootstrap CSS v5.2.1 -->

      crossorigin="anonymous"
    />

    <!-- Web1 CSS -->

  </head>

  <body>

      <nav class="navbar navbar-expand-sm navbar-light">

            aria-controls="menu-header"
            aria-expanded="false"

          </button>
          <div class="collapse navbar-collapse" id="menu-header">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                <a class="nav-link" href="index.html" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="blogs.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contacts</a>

            </ul>
            <form
              class="d-flex my-2 my-lg-0 border rounded-pill"
              id="formSearch"

              <input
                class="form-control ms-3 border-0"
                type="text"
                placeholder="Search"
              />
              <button class="btn my-2 my-sm-0 border-0" type="submit">

            </form>
          </div>

      </nav>
    </header>

    <section id="banner-small"></section>

    <section class="container py-5">
      <div class="row">
        <div class="col-8" id="blogs"></div>
        <div class="col-4" id="blogs-categories"></div>
      </div>
    </section>

    <footer class="container-fluid text-center text-white py-3">
      <ul class="nav justify-content-center py-3" id="menu-footer">
        <li class="nav-item">
          <a class="nav-link" href="#" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="blogs.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacts.html">Contacts</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link linkLogin"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
            >Login</a
          >
          <a
            class="nav-link linkLogout"
            href="#"
            onclick="logout()"
            style="display: none"
            >Logout</a
          >
        </li>
      </ul>
      <p class="text-white-50">
        Copyright &copy; 2024 by Duong Thien Tin - 20810233
      </p>
    </footer>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action="#"
              method="post"
              id="formLogin"
              onsubmit="login(event)"
            >
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="form-control">Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="text-danger" id="errorMessage"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
      const myModal = new bootstrap.Modal(
        document.getElementById("modalId"),
        options
      );
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- HandlebarJS -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./js/handlebars-pagination-helper.js"></script>
    <script src="./js/20810233.js"></script>

    <script id="blogs-template" type="text/x-handlebars-template">
      <h1>Blogs</h1>
      {{#each data}}
        <div class="clearfix py-3">
          <h3>{{name}}</h3>
          <p class="text-black-50">
            by
            {{author}}
            in
            <a
              href="#"
              onclick="loadBlogs('blogs/categories/{{category.id}}')"
            >{{category.name}}</a>
            on
            {{formatDate date}}.
            <a href="#" onclick="loadBlogDetails({{id}}, true)">Comments ({{comments.length}})</a>
          </p>
          <img
            src="{{thumbpath}}"
            alt="{{name}}"
            class="float-start me-3 border rounded-4"
          />
          <p class="text-black-50">
            {{summary}}
          </p>
          <a
            href="#"
            class="btn btn-link readmore ps-0"
            onclick="loadBlogDetails({{id}})"
          >Read more</a>
        </div>
      {{/each}}
    </script>

    <script id="details-template" type="text/x-handlebars-template">
      <h1>Blogs</h1>
      {{#each data}}
        <div class="py-3">
          <h3>{{name}}</h3>
          <p class="text-black-50">by
            {{author}}
            in
            {{category.name}}
            on
            {{formatDate data}}.
            <a href="#comments">Comments ({{comments.length}})</a></p>
          <img
            src="{{imagepath}}"
            alt="{{name}}"
            class="float-start me-3 rounded-4"
          />
          <div class="text-black-50">{{{description}}}</div>
        </div>
        <div class="py-3">
          <h3>Leave your comments</h3>
          <form action="#" method="post" class="text-black-50">
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="" class="form-label">Name (Required)</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder=""
                      required
                    />
                  </div>

                </div>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder=""
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="3"
                  placeholder="Enter your message"
                  required
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="agree"
                    value="1"
                    required
                  />
                  <label class="form-check-label" for="agree">Agree to terms and
                    conditions</label>
                </div>
                <div class="col text-end">
                  <button type="submit" class="btn btn-link my-0 py-0">
                    Submit Comments
                  </button>

                </div>

              </div>
            </div>
          </form>
        </div>

        <a name="comments"></a>
        <div class="bg-dark text-white-50 p-2">
          COMMENTS ({{comments.length}})
        </div>

        <div class="py-3 text-black-50">
          {{#each comments}}
            <div>
              <p>{{name}} - {{formatDate date}}</p>
              <p>{{summary}}</p>
              <hr />
            </div>
          {{/each}}
        </div>
      {{/each}}
    </script>

    <script id="blogs-categories-template" type="text/x-handlebars-template">
      <h1>Categories</h1>
      <ul class="py-3">
        {{#each data}}
          <li>
            <a
              href="#"
              class="text-black-50 text-decoration-none"
              onclick="loadBlogs('blogs/categories/{{id}}')"
            >{{name}}</a>
          </li>
        {{/each}}
      </ul>
    </script>

    <!-- Handlerbar helper -->
    <script>
      Handlebars.registerHelper("formatDate", function (date) {
        let formatDate = new Date(date);
        let options = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          timeZoneName: "short",
        };

        return formatDate.toLocaleString("en-US", options);
      });
    </script>

    <script>
      async function loadBlogs(request, currentPage = 1) {
        const response = await fetch(`${API}/${request}?page=${currentPage}`);
        const context = await response.json();
        context.currentPage = currentPage;
        context.request = request;

        const source = document.getElementById("blogs-template").innerHTML;
        const template = Handlebars.compile(source);
        const view = document.getElementById("blogs");
        view.innerHTML = template(context);
      }

      loadBlogs("blogs");
    </script>

    <script>
      async function loadBlogDetails(blogId, gotoComments = false) {
        await loadData(`blogs/${blogId}`, "details-template", "blogs");
        if (gotoComments) {
          window.location.href = "#comments";
        }
      }
    </script>

    <script>
      checkLogin();
      loadData(
        "blogs-categories",
        "blogs-categories-template",
        "blogs-categories"
      );
    </script>
  </body>
</html>
