    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action="#"
              method="post"
              id="formLogin"
              onsubmit="login(event)"
            >
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="form-control">Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="text-danger" id="errorMessage"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      checkLogin();

      loadData(
        "gallery-categories",
        "gallery-categories-template",
        "gallery-categories"
      );
      loadData("gallery", "gallery-template", "gallery");

      function disableLink(link) {
        let links = document.querySelectorAll("#gallery-categories a");
        for (let i = 0; i < links.length; i++) {
          links[i].classList.remove("disabled");
        }

        link.classList.toggle("disabled");
      }
    </script>
